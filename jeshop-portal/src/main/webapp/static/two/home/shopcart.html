<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN""http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>购物车页面</title>
    <link href="../AmazeUI-2.4.2/assets/css/amazeui.css" rel="stylesheet" type="text/css"/>
    <link href="../basic/css/demo.css" rel="stylesheet" type="text/css"/>
    <link href="../css/cartstyle.css" rel="stylesheet" type="text/css"/>
    <link href="../css/optstyle.css" rel="stylesheet" type="text/css"/>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="../js/jquery.js"></script>
    <script src="js/shopcar.js"></script>


</head>

<body>
<div class="clear"></div>


<!--购物车 -->
<div class="concent">
    <div id="cartTable">
        <!--购物车栏-->
        <div class="cart-table-th">
            <div class="wp">

                <div class="th th-chk">
                    <div id="J_SelectAll1" class="select-all J_SelectAll">

                    </div>
                </div>

                <div class="th th-item">
                    <div class="td-inner">商品信息</div>
                </div>

                <div class="th th-price">
                    <div class="td-inner">单价</div>
                </div>

                <div class="th th-amount">
                    <div class="td-inner">数量</div>
                </div>

                <div class="th th-sum">
                    <div class="td-inner">库存</div>
                </div>

                <div class="th th-op">
                    <div class="td-inner">操作</div>
                </div>
            </div>
        </div>

        <!-- 如果要表现出不同商户 或者 不同的商品，可以在此处添加 <tr class="item-list"> 再一次创建一个tr 列表即可 -->
        <tr class="item-list">
            <div class="bundle  bundle-last ">

                <div class="clear"></div>

                <div id="start_buyItem" class="bundle-main">

                    <ul class="item-content clearfix">

                        <input id="product_id_1" type="text" value="1"/>

                        <li class="td td-chk">
                            <div class="cart-checkbox ">
                                <!--购物车项的 选中按钮-->
                                <input class="checkSingle" id="check_box_1" name="items[]" value="1"
                                       type="checkbox">
                                <!--<label> 标签的 for 属性应当与相关元素的 id 属性相同。-->
                                <label for="check_box_1"></label>
                            </div>
                        </li>

                        <!--商品详情-->
                        <li class="td td-item">
                            <div class="item-pic">
                                <!--点击跳转到指定商品页面-->
                                <a href="#" target="_blank" data-title="美康粉黛醉美东方唇膏口红正品 持久保湿滋润防水不掉色护唇彩妆"
                                   class="J_MakePoint" data-point="tbcart.8.12">
                                    <!--商品图片-->
                                    <img src="../images/kouhong.jpg_80x80.jpg" class="itempic J_ItemImg"></a>
                            </div>

                            <div class="item-info">
                                <div class="item-basic-info">
                                    <!--商品介绍-->
                                    <a href="#" target="_blank" title="美康粉黛醉美唇膏 持久保湿滋润防水不掉色"
                                       class="item-title J_MakePoint" data-point="tbcart.8.11">美康粉黛醉美唇膏 持久保湿滋润防水不掉色</a>
                                </div>
                            </div>
                        </li>

                        <!--商品描述-->
                        <li class="td td-info">

                            <div class="item-props item-props-can">
                                <span class="sku-line">颜色：12#川南玛瑙</span>
                                <span class="sku-line">包装：裸装</span>
                                <i class="theme-login am-icon-sort-desc"></i>
                            </div>
                        </li>

                        <li class="td td-price">
                            <div class="item-price price-promo-promo">
                                <div class="price-content">
                                    <!--打折价格-->
                                    <!--<div class="price-line">
                                        <em class="price-original">78.00</em>
                                    </div>-->
                                    <div class="price-line">
                                        <!--商品单价-->
                                        <em class="J_Price price-now" tabindex="0">39.00</em>
                                    </div>

                                </div>
                            </div>
                        </li>

                        <!--数量增加与减少-->
                        <li class="td td-amount">
                            <div class="amount-wrapper ">
                                <div class="item-amount ">
                                    <div class="sl">
                                        <input id="min_1" class="min am-btn" name="" type="button" value="-"/>
                                        <input id="text_box_1" class="text_box" onblur="if(this.value>10){alert('不能大于10！');this.value=10;this.focus();}" name="" type="text" value="1" style="width:30px;"/>
                                        <input id="add_1" class="add am-btn" name="" type="button" value="+"/>
                                    </div>
                                </div>
                            </div>
                        </li>

                        <li class="td td-sum">
                            <div class="td-inner">
                                <!--商品总金额, 可以使用别的函数来动态完成-->
                                <div><p id="product_price_1">119.00</p></div>
                                <!--<em tabindex="0" class="J_ItemSum number">117.00</em>-->
                            </div>
                        </li>
                        <li class="td td-op">
                            <div class="td-inner">
                                <!--删除购物车商品-->
                                <a href="#" id="delete_1" class="delete">
                                    删除</a>
                            </div>
                        </li>
                    </ul>

                    <ul class="item-content clearfix">

                        <input id="product_id_2" type="text" value="2"/>
                        <!--不行就删掉-->
                        <li class="td td-chk">
                            <div class="cart-checkbox ">
                                <!--购物车项的 选中按钮-->
                                <!--选中后 value设置为pid,可以获取 ， 单价以及数量的 id : product_price_i-->
                                <input class="checkSingle" id="check_box_2" name="items[]" value="2"
                                       type="checkbox">
                                <!--<label> 标签的 for 属性应当与相关元素的 id 属性相同。-->
                                <label for="check_box_2"></label>
                            </div>
                        </li>

                        <!--商品详情-->
                        <li class="td td-item">
                            <div class="item-pic">
                                <!--点击跳转到指定商品页面-->
                                <a href="#" target="_blank" data-title="美康粉黛醉美东方唇膏口红正品 持久保湿滋润防水不掉色护唇彩妆"
                                   class="J_MakePoint" data-point="tbcart.8.12">
                                    <!--商品图片-->
                                    <img src="../images/kouhong.jpg_80x80.jpg" class="itempic J_ItemImg"></a>
                            </div>

                            <div class="item-info">
                                <div class="item-basic-info">
                                    <!--商品介绍-->
                                    <a href="#" target="_blank" title="美康粉黛醉美唇膏 持久保湿滋润防水不掉色"
                                       class="item-title J_MakePoint" data-point="tbcart.8.11">美康粉黛醉美唇膏 持久保湿滋润防水不掉色</a>
                                </div>
                            </div>
                        </li>


                        <li class="td td-info">
                            <!--商品描述-->
                            <div class="item-props item-props-can">
                                <span class="sku-line">颜色：12#川南玛瑙</span>
                                <span class="sku-line">包装：裸装</span>
                                <i class="theme-login am-icon-sort-desc"></i>
                            </div>
                        </li>

                        <li class="td td-price">
                            <div class="item-price price-promo-promo">
                                <div class="price-content">
                                    <!--打折价格-->
                                    <!--<div class="price-line">
                                        <em class="price-original">78.00</em>
                                    </div>-->
                                    <div class="price-line">
                                        <!--商品单价-->
                                        <em class="J_Price price-now" tabindex="0">39.00</em>
                                    </div>

                                </div>
                            </div>
                        </li>

                        <!--数量增加与减少-->
                        <li class="td td-amount">
                            <div class="amount-wrapper ">
                                <div class="item-amount ">
                                    <div class="sl">
                                        <input id="min_2" class="min am-btn" name="" type="button" value="-"/>
                                        <input id="text_box_2" class="text_box" name="" type="text" value="1" style="width:30px;"/>
                                        <input id="add_2" class="add am-btn" name="" type="button" value="+"/>
                                    </div>
                                </div>
                            </div>
                        </li>

                        <li class="td td-sum">
                            <div class="td-inner">
                                <!--商品总金额, 可以使用别的函数来动态完成-->
                                <div><p  id="product_price_2">119.00</p></div>
                                <!--<em tabindex="0" class="J_ItemSum number">117.00</em>-->
                            </div>
                        </li>
                        <li class="td td-op">
                            <div class="td-inner">
                                <!--删除购物车商品-->
                                <a href="#" id="delete_2" class="delete">
                                    删除</a>
                            </div>
                        </li>
                    </ul>

                </div>
            </div>
        </tr>


    </div>
    <div class="clear"></div>

    <div class="float-bar-wrapper">

        <div id="J_SelectAll2" class="select-all J_SelectAll">
            <div class="cart-checkbox">
                <!--全选按钮-->
                <input class="check-all check" id="check_all" name="select-all" value="check_all" type="checkbox">
                <label for="check_all"></label>
            </div>
            <span>全选</span>
        </div>

        <!--批量操作删除购物车中商品-->
        <!--<div class="operations">
            <a href="#" hidefocus="true" class="deleteAll" id="deleteAll">删除</a>
        </div>
-->
        <div class="float-bar-right">

            <div class="amount-sum">
                <span class="txt">已选商品</span>

                <!--检测选中多少件商品-->
                <em id="checked_number" >0</em><span class="txt">件</span>

                <div class="arrow-box">
                    <span class="selected-items-arrow"></span>
                    <span class="arrow"></span>
                </div>

            </div>

            <div class="price-sum">
                <span class="txt">合计:</span>
                <strong class="price">¥<em id="buyCar_total">0.00</em></strong>
            </div>

            <!--结算-->
            <div class="btn-area">
                <a href="#" id="payment" class="submit-btn submit-btn-disabled" aria-label="请注意如果没有选择宝贝，将无法结算">
                    <span>结&nbsp;算</span></a>
            </div>
        </div>

    </div>

    <div class="footer">
        <div class="footer-hd">
            <p>
                <a href="/jeshop/static/main/index.html">商城首页</a>
                <b>|</b>
                <a href="#">支付宝</a>
                <b>|</b>
                <a href="#">物流</a>
            </p>
        </div>
    </div>

</div>

<!--操作页面-->

<div class="theme-popover-mask"></div>

<!--引导 -->
<div class="navCir">
    <li><a href="home2.html"><i class="am-icon-home "></i>首页</a></li>
    <li><a href="sort.html"><i class="am-icon-list"></i>分类</a></li>
    <li class="active"><a href="shopcart.html"><i class="am-icon-shopping-basket"></i>购物车</a></li>
    <li><a href="../person/index.html"><i class="am-icon-user"></i>我的</a></li>
</div>

</body>

</html>
