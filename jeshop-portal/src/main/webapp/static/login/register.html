<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>kalic</title>
	<link rel="stylesheet" href="css/auth.css">

	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/jquery.validate.min.js"></script>
	<script src="js/register.js"></script>

</head>

<body>
	<div class="kalic kalic-red">
		<!--图片-->
		<div class="kalic-brand">
			<img src="img/kodinger.jpg" alt="logo">
		</div>

		<div class="kalic-wrapper">
			<!--注册这边没有问题-->
			<div class="kalic-box kalic-register">
				<div class="kalic-box-inner">
				
					<form method="post" id="register_form">
						<p>注册您的账户</p>
						<div class="kalic-group">
							<label>用户名</label>
							<input type="text" name="username" autocomplete="name" class="kalic-input">
						</div>

						<div class="kalic-group">
							<label>密码</label>
							<input type="password" id="password" name="password" autocomplete="current-password" class="kalic-input">
						</div>

						<div class="kalic-group">
							<label>确认密码</label>
							<input type="password" name="subpassword" autocomplete="current-password" class="kalic-input">
						</div>

						<div class="kalic-group">
							<label>邮箱</label>
							<input type="text" autocomplete="email" name="email" class="kalic-input">
						</div>

						<div class="kalic-group">
							<label>验证码</label>
							<input type="text" name="checkImg" class="kalic-input" />
							<!--此处的验证码用 JS 或者后台生成 生成后保存到文件家， 前台从文件夹的路径获取-->
							<img  height="40" width="90" id="imgCheckCode" src="img/dianwo.png" onclick="changeImgAndTime()"/>
						</div>

						<!--注册的按钮-->
						<button class="kalic-btn register-btn" id="register-btn">
							注册
						</button>

						<div class="text-foot">
							已有帐户? <a href="login.html" class="login-link">登陆</a>
						</div>
					</form>
					
				</div>
			</div>
		</div>

		<footer class="kalic-footer">
			Design By <a href="http://fb.me/itskodinger">@itskodinger</a>
		</footer>
	</div>

</body>
</html>
