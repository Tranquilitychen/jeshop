<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=0">

		<title>修改密码</title>

		<link href="../AmazeUI-2.4.2/assets/css/admin.css" rel="stylesheet" type="text/css">
		<link href="../AmazeUI-2.4.2/assets/css/amazeui.css" rel="stylesheet" type="text/css">

		<link href="../css/personal.css" rel="stylesheet" type="text/css">
		<link href="../css/stepstyle.css" rel="stylesheet" type="text/css">

		<script type="text/javascript" src="../js/jquery-1.7.2.min.js"></script>

		<script src="js/jquery/jquery-3.3.1.min.js"></script>

		<script src="js/jquery/jquery.cookie.js"></script>
		<script src="js/password.js"></script>


	</head>

	<body>

		<div class="center">
			<div class="col-main">
				<div class="main-wrap">

					<div class="am-cf am-padding">
						<div class="am-fl am-cf"><strong class="am-text-danger am-text-lg">修改密码</strong> / <small>Password</small></div>
					</div>
					<hr/>
					<!--进度条-->
					<div class="m-progress">
						<div class="m-progress-list">
							<span class="step-1 step">
                                <em class="u-progress-stage-bg"></em>
                                <i class="u-stage-icon-inner">1<em class="bg"></em></i>
                                <p class="stage-name">重置密码</p>
                            </span>
							<span class="step-2 step">
                                <em class="u-progress-stage-bg"></em>
                                <i class="u-stage-icon-inner">2<em class="bg"></em></i>
                                <p class="stage-name">完成</p>
                            </span>
							<span class="u-progress-placeholder"></span>
						</div>
						<div class="u-progress-bar total-steps-2">
							<div class="u-progress-bar-inner"></div>
						</div>
					</div>
					<form class="am-form am-form-horizontal" id="updata_form">
						<div class="am-form-group">
							<label for="password" class="am-form-label">原密码</label>
							<div class="am-form-content">
								<input type="password" id="password" name="password" placeholder="请输入原登录密码">
							</div>
						</div>
						<div class="am-form-group">
							<label for="newPassword" class="am-form-label">新密码</label>
							<div class="am-form-content">
								<input type="password" id="newPassword" name="newPassword" placeholder="由数字、字母组合">
							</div>
						</div>
						<div class="am-form-group">
							<label for="check_password" class="am-form-label">确认密码</label>
							<div class="am-form-content">
								<input type="password" id="check_password" name="check_password" placeholder="请再次输入上面的密码">
							</div>
						</div>
						<div class="info-btn">
							<div id="btn_update_password" onclick="subMitUpdateForm()" class="am-btn am-btn-danger">保存修改</div>
						</div>

					</form>

				</div>
				<!--底部-->
				<div class="footer">
					<div class="footer-hd">
						<p>
							<a href="/jeshop/static/main/index.html">商城首页</a>
							<b>|</b>
							<a href="#">支付宝</a>
							<b>|</b>
							<a href="#">物流</a>
						</p>
					</div>
				</div>
			</div>

						<p><i class="am-icon-newspaper-o"></i>个人资料</p>
						<ul>
							<li><a href="information.html">个人信息</a></li>
							<li><a href="safety.html">安全设置</a></li>
							<li><a href="address.html">地址管理</a></li>
						</ul>
					</li>
					<li class="person">
						<p><i class="am-icon-balance-scale"></i>我的交易</p>
						<ul>
							<li><a href="order.html">订单管理</a></li>

						</ul>

					<li class="person">

		</div>

	</body>
