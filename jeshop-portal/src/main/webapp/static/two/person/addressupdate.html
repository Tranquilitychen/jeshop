<div class="center">
    <div class="col-main">
        <div class="main-wrap">

            <div class="update-theme-popover">
                <!--标题 -->
                <div class="am-cf am-padding">
                    <div class="am-fl am-cf"><strong class="am-text-danger am-text-lg">更新地址</strong> /
                        <small>Update address</small>
                    </div>
                </div>
                <hr/>

                <div class="am-u-md-12">
                    <form id="update_submit_Address" class="am-form am-form-horizontal">
                        <input type="hidden" value="0" id="update-addrid" name="addrid" />
                        <div class="am-form-group">
                            <label for="update-addressee" class="am-form-label">收货人</label>
                            <div class="am-form-content">
                                <input type="text" id="update-addressee" name="addressee" placeholder="收货人">
                            </div>
                        </div>

                        <div class="am-form-group">
                            <label for="update-phone" class="am-form-label">手机号码</label>
                            <div class="am-form-content">
                                <input id="update-phone" name="phone" placeholder="手机号必填" type="text">
                            </div>
                        </div>

                        <div class="am-form-group">
                            <label for="update-address" class="am-form-label">详细地址</label>
                            <div class="am-form-content">
                                <textarea class="" rows="3" id="update-address" name="address" placeholder="输入详细地址"></textarea>
                                <small>100字以内写出你的详细地址...</small>
                            </div>
                        </div>

                        <div class="am-form-group theme-poptit">
                            <div class="am-u-sm-9 am-u-sm-push-3">
                                <!--添加监听事件 到后台，修改或新增-->
                                <div id="update_submit" onclick="updateAddress();" class="am-btn am-btn-danger">保存</div>
                                <div class="am-btn am-btn-danger close">取消</div>
                            </div>
                        </div>

                    </form>
                </div>
            </div>

        </div>
